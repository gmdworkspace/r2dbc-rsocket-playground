plugins {
    id 'java'
    id 'application'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

application {
    mainClassName = 'com.example.r2dbcrsocketplayground.R2dbcRsocketPlaygroundApplication'
}

repositories {
    mavenCentral()

    maven {
        url 'https://repo.spring.io/plugins-release/'
    }
}

dependencies {
    compile group: 'io.r2dbc', name: 'r2dbc-mssql', version: '1.0.0.M7'
    compile group: 'org.springframework.data', name: 'spring-data-r2dbc', version: '1.0.0.M1'
    compile group: 'io.rsocket', name: 'rsocket-core', version: '0.12.1'
    compile group: 'io.rsocket', name: 'rsocket-transport-netty', version: '0.12.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
